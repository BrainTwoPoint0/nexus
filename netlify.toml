[build]
  publish = ".next"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "20"

# Production environment variables
[context.production.environment]
  LAMBDA_CV_PARSER_URL = "https://vmsleaxjtt25zdbwrt6fegtjfi0mdlzy.lambda-url.eu-west-2.on.aws/"

# Deploy preview environment variables  
[context.deploy-preview.environment]
  LAMBDA_CV_PARSER_URL = "https://vmsleaxjtt25zdbwrt6fegtjfi0mdlzy.lambda-url.eu-west-2.on.aws/"

# Branch deploy environment variables
[context.branch-deploy.environment]
  LAMBDA_CV_PARSER_URL = "https://vmsleaxjtt25zdbwrt6fegtjfi0mdlzy.lambda-url.eu-west-2.on.aws/"

# Function configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = ".netlify/functions"
  node_bundler = "nft"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# API routes timeout (increase for Lambda calls)
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Next.js handles routing, no custom redirects needed